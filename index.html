<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abre Brevemente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://img.youtube.com/vi/insM7oUYNOE/maxresdefault.jpg') no-repeat center center/cover;
      filter: blur(10px);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="video-background"></div>
  
  <div class="content">
    <h1>Em breve...</h1>
    <p>Estamos preparando algo incr√≠vel para a comunidade!</p>
  </div>
</body>
</html>
